<div class="banner">
    <img src="assets/images/programming.png">
    <h2>PROGRAMMING</h2>
  </div>

  <div class="card">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="name">
              <p>{{userFname}} {{userLname}}</p> 
            </div>
            <textarea name="programPost" placeholder="What do you want to share or ask?" id="programPost" cols="90" rows="3" required [(ngModel)]="programPostValue"></textarea>
            <!-- <input type="text" class="form-control" id="programPost"
            placeholder="What do you want to share or ask?"
                      required [(ngModel)]="programPostValue" name="programPost"> -->
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-info" id="submitBtn">Submit</button>
        </div>
    </form>
</div>
&nbsp;
<hr>
&nbsp;

<div class="recentPost">
  <h3>Recent Post</h3>
      <div class="card" id="cardPost" *ngFor="let programPost of programPosts | async">
        <div class="namePost">
          <p>{{userFname}} {{userLname}} {{userEmail}}</p> 
        </div>
        <div class="contentPost">
          {{programPost.content}} <br>
        </div>

        <div class="btn-toolbar" id="buttons" style="padding-left: 15px">
          <button class="btn btn-info">Reply</button>
          <button class="btn btn-danger" (click)="deletePost()">Delete</button>
        </div>

        <!-- <div class="deleteBtn">
          <button type="button" class="btn btn-danger" (click)="deletePost()" id="deleteBtn">Delete</button>
        </div> -->

      </div>
      
</div>
&nbsp;
