<body>
    <img src="assets\images\tile_background.png" alt="">
    <div class="centered">
        <div class="col-12">
          <h4>REGISTER</h4><hr>
        </div>

        <div class="col-12" id="registerSec">
            <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
                <div class="row">
                  <div class="col-md-6 mb-2">
                    <label for="firstName" class="label">First name</label>
                        <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName" placeholder="Your First Name">
                  </div>
                  <div class="col-md-6 mb-2">
                    <label for="lastName" class="label">Last name</label>
                    <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" value="" placeholder="Your Last Name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-2">
                    <label for="email" class="label">Email</label>
                    <input ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="Your Email">
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-2">
                      <label for="username" class="label">Username</label>
                      <input ngModel #username="ngModel" name="username" type="text" class="form-control" placeholder="Your Username">
                    </div>
                  </div>
                <div>
                  <div class="row">
                    <div class="col-md-12 mb-2">
                      <label for="password" class="label">Password</label>
                      <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Your Password">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-2">
                      <label class="label">Confirm Password</label>
                      <input name="password" type="password" class="form-control" placeholder="Confirm Your Password">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <button class="btn btn-success" id="create" type="submit">Submit</button>
                    </div> 
                  </div> <hr>
                  <div class="login">
                      <p>Already Have An Account? <a class="underlineHover" routerLink="../user-login">Login</a></p>
                  </div>
                </div>
            </form>
            <div class="row" *ngIf="authError">
                <div class="col-12 alert alert-danger">
                {{ authError?.message }}
                </div>
            </div>
        </div>
    </div>
</body>
